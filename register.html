<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="void textLayingOnColor">

    <!-- Header -->
    <header class="void">
        <nav class="navbar navbar-expand-lg bg-body-tertiary void">
            <div class="container-fluid textLayingOnColor">
                <p class="navbar-brand textLayingOnColor" href="index.html">
                    <img src="Images/MAXX-Energy-Logo-1A.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"
                        style="border-radius: 5px;">
                    Maxx Energy
                </p>
                <ul class="nav justify-content-end josefin-sans">
                    <li class="nav-item">
                        <a class="nav-link textLayingOnColorB" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textLayingOnColorB" href="aboutUs.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textLayingOnColorB" href="contactUs.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textLayingOnColorB" href="FAQ.html">FAQ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="bebas-neue-regular text-center">Create Your Account</h2>
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="name" class="form-label josefin-sans">Name</label>
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                                Please provide your name.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label josefin-sans">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Please provide a valid email address.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label josefin-sans">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">
                                Please provide a password.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 bebas-neue-regular">Register</button>
                    </form>
                    <p class="text-center mt-3">
                        <a href="login.html" class="textLayingOnColorB">Already have an account? Login</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Social Share Sidebar -->
    <div class="social-icons">
        <ul>
            <li>
                <a class="facebook" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a class="twitter" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a class="instagram" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto bg-dark text-white py-3">
        <div class="container text-center">
            <div class="social-media mb-2">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook-icon.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="Images/twitter-icon.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">

            </div>
            <p>&copy; 2024 MAXX Energy. All rights reserved.</p>
            <p><a href="privacy.html" class="text-white">Privacy Policy</a> | <a href="terms.html" class="text-white">Terms of Service</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict'
            const form = document.getElementById('registrationForm')

            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })()
    </script>
</body>
</html>
