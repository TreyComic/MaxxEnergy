<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body class="void textLayingOnColor">
    <!-- Header -->
    <header class="void">
      <nav class="navbar navbar-expand-lg bg-body-tertiary void">
          <div class="container-fluid textLayingOnColor">
            <p class="navbar-brand textLayingOnColor" href="#">
              <img src="Images/MM.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" style="border-radius: 5px;">
              Maxx Energy
            </p>
          <ul class="nav justify-content-end">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Account</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Login</a></li>
                <li><a class="dropdown-item" href="#">Sign Up</a></li>
              </ul>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container text-center my-4">
        
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="square mx-3 frontHeaderShift">
                <h1>Maxx Energy</h1>
                <p>Maxx Energy harnesses the power of the sun to deliver sustainable, reliable, and cost-effective solar panel solutions, empowering a cleaner and greener future for our world.</p>
            </div>
            <div class="square mx-3">
                <img src="Images/cat.jpg" width="250" height="250">
            </div>
        </div>


    </main>
    
</div>

    <!-- Footer -->
    <footer class="text-center py-3">
        Footer
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
